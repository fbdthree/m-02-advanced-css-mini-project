
<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CSS Snippet Cheatsheet</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <!-- Build header -->
    <header>
        <h1>CSS Snippet Cheatsheet</h1>
        <p>
            Ever have trouble recalling the exact syntax for your
            favorite CSS code? Give it a permanent home and add
            it to this page! Select any snippet below and it'll
            automatically select all of the code for you to copy.
        </p>
    </header>
    <!-- Build main section using column/row grid -->
    <main>
        <section class="row">
            <div class="card-column">
                <figure class="code-card">
                    <h2 class="card-header">Flexbox Row</h2>
                    <div class="card-body">
                        <p>Use these three properties to create a Flexbox row layout.</p>
                    </div>
                    <pre class="code-block"><code>.row {
display: flex;
flex-direction: row;
flex-wrap: wrap;
}</code></pre>
</figure>
            </div>
</section>
</body>
</main>
